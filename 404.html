<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Perditio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the 404 page */
        .error-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-content">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! It looks like this page doesn't exist. But don’t worry—we're still here.</p>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>
