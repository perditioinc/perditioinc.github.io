<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Groove 2025 World Tour</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      color: white; /* Text color for visibility */
      background-color: black; /* Background color */
    }
    #globe-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px; /* Adjust size as needed */
      height: 300px; /* Adjust size as needed */
      margin: -150px 0 0 -150px; /* Center the globe */
      background-image: url('https://threejsfundamentals.org/threejs/resources/images/earth.jpg'); /* Earth texture */
      background-size: cover;
      border-radius: 50%;
      animation: rotate 10s linear infinite; /* Rotate the globe */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Glow effect */
    }
    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
    .content {
      position: relative;
      z-index: 1; /* Bring the content in front */
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>

  <div class="content">
    <h1>New Store Coming Soon</h1>
    <h2>Dark Groove 2025 World Tour Loading...</h2>
    <p>Sign up for notifications to hear more!</p>
    <form id="notification-form">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <script>
    // Handle form submission
    document.getElementById('notification-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('You will be notified soon!');
    });
  </script>
</body>
</html>
