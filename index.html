<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Groove 2025 World Tour - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>New Store Coming Soon!</h1>
        <h2>Dark Groove 2025 World Tour Loading...</h2>
        <form id="notificationForm">
            <label for="email">Sign up for notifications:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script>
        document.getElementById('notificationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            alert(`Thank you for signing up, ${email}!`);
            // Here you can add code to send the email to your server
        });
    </script>
</body>
</html>
