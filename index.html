<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Groove Festival 2025 - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* Festive gradient background */
            color: white; /* Text color for better contrast */
            font-family: 'Arial', sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Canvas behind other elements */
        }

        .container {
            position: relative;
            z-index: 1; /* Container above the canvas */
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(5px); /* Blur effect for better readability */
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3em; /* Increased font size for emphasis */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #ffca3a; /* Bright button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffb700; /* Darker button color on hover */
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="container">
        <h1>Dark Groove Festival 2025</h1>
        <h2>Coming Soon!</h2>
        <h3>Join the Vibe!</h3>
        <form id="notificationForm">
            <label for="email">Sign up for notifications:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create colorful spheres to represent festival elements
        const createSphere = (color, x, y, z) => {
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: color });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            scene.add(sphere);
            return sphere;
        };

        const spheres = [];
        const colors = [0xff5733, 0x33ff57, 0x3357ff, 0xff33a1, 0xffcc33]; // Array of colors
        for (let i = 0; i < 5; i++) {
            const x = Math.random() * 10 - 5; // Random position
            const y = Math.random() * 10 - 5; // Random position
            const z = Math.random() * -20; // Random depth
            spheres.push(createSphere(colors[i % colors.length], x, y, z));
        }

        // Add a light source
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        camera.position.z = 10;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            spheres.forEach(sphere => {
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }
        animate();

        // Resize the renderer on window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

            event.preventDefault();
            const email = document.getElementById('email').value;
