<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Groove 2025 World Tour</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    #globe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Send the background behind content */
    }
    .content {
      position: relative;
      z-index: 1; /* Bring the content in front */
      text-align: center;
      color: white; /* Change text color for visibility */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>

  <div class="content">
    <h1>New Store Coming Soon</h1>
    <h2>Dark Groove 2025 World Tour Loading...</h2>
    <p>Sign up for notifications to hear more!</p>
    <form id="notification-form">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <!-- Add Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
