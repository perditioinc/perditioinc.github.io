<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Groove Festival 2025 - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* Festive gradient background */
            color: white; /* Text color for better contrast */
            font-family: 'Arial', sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Canvas behind other elements */
        }

        .container {
            position: relative;
            z-index: 1; /* Container above the canvas */
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(5px); /* Blur effect for better readability */
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3em; /* Increased font size for emphasis */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #ffca3a; /* Bright button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffb700; /* Darker button color on hover */
        }
    </style>
</head>

        <form id="notificationForm">
            <label for="email">Sign up for notifications:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

            return tent;
        }
